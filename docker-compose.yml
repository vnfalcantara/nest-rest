version: '3'

services:

  app:
    build:
      dockerfile: Dockerfile
      context: .
    depends_on: 
      - mongodb
      - redis
    environment: 
      NODE_ENV: local
      APP_PORT: 3000
      APP_SECRET: shhh
      MONGO_URI: mongodb://mongodb:27017/example
      MONGO_RETRY_ATTEMPTS: 3
      MONGO_RETRY_DELAY: 2500
      MONGO_CONNECTION_NAME: macmini
      REDIS_HOST: redis
      REDIS_PORT: 6379
      EXAMPLE_HOST: https://mdaqk8ek5j.execute-api.us-east-1.amazonaws.com/v1
      EXAMPLE_TOKEN: ZXPURQOARHiMc6Y0flhRC1LVlZQVFRnm
    ports:
      - "3000:3000"

  mongodb:
    image: mongo:4.2
    container_name: mongodb
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db

  redis:
    image: "redis:6.2"
    container_name: redis
    ports:
      - "6379:6379"

volumes:
  mongodb_data_container: